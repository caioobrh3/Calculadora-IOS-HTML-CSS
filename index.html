<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcudora</title>
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span>123</span>
        </div>

        <div class="botao">
            <button class="item intem1 limpar">AC</button>
            <button class="item item1 negativo">+/-</button>
            <button class="item porcento sing">%</button>
            <button class="item item3 sing">/</button>
            <button class="item numeros">7</button>
            <button class="item numeros">8</button>
            <button class="item numeros">9</button>
            <button class="item item3 sing">X</button>
            <button class="item numeros">4</button>
            <button class="item numeros">5</button>
            <button class="item numeros">6</button>
            <button class="item item3 sing">-</button>
            <button class="item numeros">1</button>
            <button class="item numeros">2</button>
            <button class="item numeros">3</button>
            <button class="item item3 sing">+</button>
            <button class="item itemZero numeros">0</button>
            <button class="item virgola">,</button>
            <button class="item item3 igual">=</button>
        </div>
    </div>
</body>
</html>
